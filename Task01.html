<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 12.3456;

let nearestInteger = Math.round(num);
let nearestTenth = Math.round(num * 10) / 10;
let nearestHundredth = Math.round(num * 100) / 100;

console.log("Original number: " + num);
console.log("Nearest integer: " + nearestInteger);
console.log("Nearest tenth: " + nearestTenth);
console.log("Nearest hundredth: " + nearestHundredth);

    </script>

    
</body>
</html>
